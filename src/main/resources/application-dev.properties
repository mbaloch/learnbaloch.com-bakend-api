spring.application.name=learnbalochi-api-dev
server.port=9090
server.address=0.0.0.0
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.learnbalochi.TranslateController=DEBUG
inpage.convertor.url=http://inpage-convertor:8000/api/convert/
translator.url=http://translator:9000/v1/chat/completions

# Development Firebase Configuration
firebase.project.id=learnbalochi-dev-c7b50
firebase.service.account.files=learnbalochi-dev-firebase-adminsdk-fbsvc-learnbaluchi.json
firebase.database.url=https://learnbalochi-dev-default-rtdb.firebaseio.com

# Development-specific settings
logging.level.com.learnbalochi=DEBUG

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Tomcat configuration to prevent swallowing large uploads
server.tomcat.max-swallow-size=-1

# Hot reloading configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s